# Spring Cloud Actuator Endpoints Default Properties

### Spring Cloud Endpoints
management.endpoint.archaius.enabled = false
management.endpoint.refresh.enabled = false
management.endpoint.restart.enabled = false
management.endpoint.pause.enabled = false
management.endpoint.resume.enabled = false
management.endpoint.features.enabled = false
management.endpoint.service-registry.enabled = false

### Spring Cloud Env
management.endpoint.env.post.enabled = false

## Microsphere Endpoints
management.endpoint.serviceRegistration.enabled = false
management.endpoint.serviceDeregistration.enabled = false

## Endpoint Web Path Mapping
management.endpoints.web.path-mapping.serviceRegistration = microsphere/service/registration
management.endpoints.web.path-mapping.serviceDeregistration = microsphere/service/deregistration